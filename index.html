<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://acamica-general.slack.com/files/UPM2BA5EZ/FU6602PP1/checkmarkiconflat-svg.svg">
    <link rel="stylesheet" href="https://acamica-general.slack.com/files/UPM2BA5EZ/FU6602PRD/gifticon-svg.svg">
</head>
<body>
    <div class="onboarding-wrapper">
        <div class="onboarding">
          <div class="close-icon">x</div>
          <div class="interstitial-carousel">
            <div class="description">
              <h5 id="caption-title" class="title">Welcome to Pogo!</h5>
              <div id="caption-text" class="copy">
                Hi, I'm Joyce! If you've got a sec, I'd love to show you around the new Pogo.
              </div>
            </div>
          </div>
          <div id="step-bar" class="step-bar">
              <div id="step-status" class="step-status">
                <div id="step" class="step">
                  
                </div>
              </div>
          </div>
          <div class="ctas">
            <button id="next-button" class="button">
              <div class="inner">Next</div>  
            </button>
          </div>
        </div>
      </div>
    <script src="main.js"> </script>
</body>
</html>
